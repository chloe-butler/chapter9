<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form action="/submit" method="POST">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="30" required><br><br>


        <fieldset>
            <legend>Favorite Day of the Week</legend>
            <div>
                <input type="radio" id="monday" name="favorite_day" value="Monday">
                <label for="monday">Monday</label>
            </div>
            <div>
                <input type="radio" id="tuesday" name="favorite_day" value="Tuesday">
                <label for="tuesday">Tuesday</label>
            </div>
            <div>
                <input type="radio" id="wednesday" name="favorite_day" value="Wednesday">
                <label for="wednesday">Wednesday</label>
            </div>
            <div>
                <input type="radio" id="thursday" name="favorite_day" value="Thursday">
                <label for="thursday">Thursday</label>
            </div>
            <div>
                <input type="radio" id="friday" name="favorite_day" value="Friday">
                <label for="friday">Friday</label>
            </div>
            <div>
                <input type="radio" id="saturday" name="favorite_day" value="Saturday">
                <label for="saturday">Saturday</label>
            </div>
            <div>
                <input type="radio" id="sunday" name="favorite_day" value="Sunday">
                <label for="sunday">Sunday</label>
            </div>
        </fieldset><br>


        <label for="social_network">Favorite Social Network</label>
        <select id="social_network" name="social_network" required>
            <option value="Instagram">Instagram</option>
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
        </select><br><br>


        <fieldset>
            <legend>Shipping Address</legend>
            <label for="addressline1">Address Line 1:</label>
            <input type="text" id="addressline1" name="addressline1" required><br><br>
            <label for="addressline2">Address Line 2:</label>
            <input type="text" id="addressline2" name="addressline2"><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required><br><br>
        </fieldset><br>

        <input type="image" src="https://github.com/chloe-butler/chapter9/blob/main/signup.gif?raw=true" alt="Sign Up" width="100" height="50"><br><br>

        <input type="hidden" name="userid" value="12345"><br><br>

        <label for="pword">Password:</label>
        <input type="password" id="pword" name="pword" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
