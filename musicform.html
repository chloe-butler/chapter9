<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Survey</title>
  <link rel="stylesheet" href="musicstyle.css">
</head>
<body>

  <header>
    <h1>Music Survey</h1>
  </header>

  <div class="form-container">
    <h2>Tell us about your favorite music</h2>
 
    <form action="/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Date you listened to music:</label>
      <input type="date" id="date" name="date" required>

      <label for="experience">What kind of music are you interested in and why?</label>
      <textarea id="experience" name="experience" rows="3" cols="60" required></textarea>

      <fieldset>
        <legend>Favorite Genre</legend>
        <input type="radio" id="pop" name="genre" value="Pop" required>
        <label for="pop">Pop</label><br>
        <input type="radio" id="RnB" name="genre" value="RnB">
        <label for="RnB">RnB</label><br>
        <input type="radio" id="hip-hop" name="genre" value="hip-hop">
        <label for="hip=hop">Hip-Hop</label>
      </fieldset>

      <label for="artist">Favorite Artist:</label>
      <select id="artist" name="artist" size="3" required>
        <option value="taylor">Taylor Swift</option>
        <option value="beyonce">Beyonc√©</option>
        <option value="bruno">Bruno Mars</option>
        <option value="Justin">Justin Bieber</option>
      </select>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
  
<footer>
    <p>Chloe Butler</p>
    <p>Email: <a href="mailto:cbutler1@mail.lipscomb.edu">cbutler1@mail.lipscomb.edu</a></p>
</footer>
</body>
</html>
